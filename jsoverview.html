<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play it yourself</title>
    <style>
      div{
        height: 200px;
        line-height: 200px;
        color: white;
        text-align: center;
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
</head>
<body>

    <!--testing branches-->
    <p id="branch">GO</p>
    <button onclick="changeSet()" >Let see if works</button>


    <div onclick="changeColor(this)" style="background-color: red;">
        Tap me to change my color
    </div>


    <script>
        // color change
        function changeColor(element) {
            const currentColor = element.style.backgroundColor;
            if (currentColor == "red") {
                element.style.backgroundColor= "green";
            }
            else {
                element.style.backgroundColor = "red"
            }
        }

        function changeSet (){
            document.getElementById("branch").innerHTML = "success"
            document.getElementById("branch").style.fontSize = "20px"
            document.getElementById("branch").style.color = "red"
        }
    </script>
</body>
</html>
