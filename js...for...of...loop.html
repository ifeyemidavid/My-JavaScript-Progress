<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for... of loop, it loops over iterable object which are arrays and strings
        const cities = ["gambia", "mumbia", "manila"];
        for ( value of cities){
            document.write(value + "</br>")
        }
    </script>
</body>
</html>
