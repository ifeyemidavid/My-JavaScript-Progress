<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // + addition
        // - subtraction
        // * multiplication
        // / division
        // ** exponentiation
        // % remainder
        // ++ increment
        // -- decrement

        const x = 3 + 5;
        document.write(x)

        const y = 3 + 5 + 13;
        document.write(y);

        const text = "lorem ipsum";
        const text1 = "dolar sit amet.";
        const sentence = text + " " + text1;
        document.write(sentence)


        const m = 5 - 3;
        document.write(m);

        const n = 5 * 3;
        document.write(n);

        const o = 10 / 2;
        document.write(o);

        const p = 2 ** 4;
        document.write(p);

        const q = 5 % 2;
        document.write(q);

        let r = 1;
        r++;
        document.write(r);

        let s = 2;
        s--;
        document.write(s);

        const z = 10 + 3 * 5;
        document.write(z);
        









        
    </script>
</body>
</html>
