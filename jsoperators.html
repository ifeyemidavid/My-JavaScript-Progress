<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // assignment operators =
        const x = 3;
        const y = 5;
        const sum = x + y;
        document.write(sum)

    

        // operator: x += y
        // equivalent: x = x + y

        let m = 3;
        let n = 2;

        m += n;
        document.write(m)

        // arithmetic operators + - * /
        // addition
        const num1 = 2
        const num2 = 3
        const add = num1 + num2
        document.write(add)
        // same syntax for - * /


        // string operators

        // example of using the addition operator
        const firstName = "john"
        const lastName = "doe"
        const fullName = firstName + lastName
        document.write(fullName)



        // example of using the addition assignment operator
        let firstNameOf = "mark"
        let lastNameOf = "dom"
        firstNameOf += lastNameOf
        document.write(firstNameOf)


        // comparison operator

        const r = 3;
        const o = 3;
        document.write(r == o)


        // logical operator
        // and bitwise operator
    </script>
</body>
</html>
