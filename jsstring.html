<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="sample"></p>

    <script>
        const name = "john doe"; // double quote
        const name1 = 'john doe'; // single quote

        document.getElementById("demo").innerHTML = name + "</br>" + name1;


        const sentence1 = "Her name is 'maria' "
        const sentence2 = 'Her name is "maria"'

        document.getElementById("sample").innerHTML = sentence1 + "</br>" + sentence2;
        
    </script>
</body>
</html>
